<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="Objective-detail">
    <span [ngStyle]="{'background-color': color}" class="Objective-detail__number">{{ objective.sectionNumber }}</span>
    <p class="Objective-detail__title">{{ objective.title }}</p>
  </div>
  <ion-card *ngFor="let bullet of bullets.bullets">
    <ion-card-header text-wrap>
      {{bullet.title}}
    </ion-card-header>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-6 *ngFor="let subBullet of bullet.subBullets">
            <ion-item text-wrap>
            - {{ subBullet }}
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-buttons padding>
      <button navPop ion-button>
        <div>
          <ion-icon name="list"></ion-icon><br>
          <label>Sections</label>
        </div>
      </button>
      <button (click)="onHomeClick()" ion-button>
        <div>
          <ion-icon name="home"></ion-icon><br>
          <label>Home</label>
        </div>
      </button>
      <button ion-button>
        <div>
          <ion-icon name="logo-youtube"></ion-icon><br>
          <label>Resources</label>
        </div>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
