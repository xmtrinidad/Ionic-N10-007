<ion-header>

  <ion-navbar color="acronyms">
    <ion-title>Acronyms</ion-title>
    <ion-buttons end>
      <button right ion-button icon-only (click)="presentSortPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button (click)="presentToast(acronym.full)" ion-item *ngFor="let acronym of acronyms">
      {{acronym.acronym}}
    </button>
  </ion-list>
</ion-content>
